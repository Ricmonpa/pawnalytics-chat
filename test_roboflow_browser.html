<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Roboflow Configuration</title>
</head>
<body>
    <h1>üîç Test de Configuraci√≥n de Roboflow</h1>
    <div id="results"></div>
    
    <script type="module">
        // Simular variables de entorno para el test
        window.import = { meta: { env: {} } };
        
        // Importar las funciones de Roboflow
        import('./src/roboflow.js').then(roboflowModule => {
            console.log('üîç Verificando configuraci√≥n de Roboflow...');
            
            // Verificar estado de Roboflow
            const status = roboflowModule.getRoboflowStatus();
            console.log('üìä Estado de Roboflow:', status);
            
            // Verificar configuraci√≥n (sin API key)
            const config = roboflowModule.getRoboflowConfig();
            console.log('‚öôÔ∏è Configuraci√≥n de Roboflow:', config);
            
            // Mostrar resultados en la p√°gina
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h2>üìä Estado de Roboflow</h2>
                <pre>${JSON.stringify(status, null, 2)}</pre>
                
                <h2>‚öôÔ∏è Configuraci√≥n de Roboflow</h2>
                <pre>${JSON.stringify(config, null, 2)}</pre>
                
                <h2>üîë Variables de Entorno</h2>
                <p>VITE_ROBOFLOW_API_KEY: ${import.meta.env.VITE_ROBOFLOW_API_KEY ? '‚úÖ Configurada' : '‚ùå No configurada'}</p>
                <p>VITE_ROBOFLOW_OBESITY_PROJECT: ${import.meta.env.VITE_ROBOFLOW_OBESITY_PROJECT ? '‚úÖ Configurada' : '‚ùå No configurada'}</p>
                <p>VITE_ROBOFLOW_OBESITY_VERSION: ${import.meta.env.VITE_ROBOFLOW_OBESITY_VERSION ? '‚úÖ Configurada' : '‚ùå No configurada'}</p>
                <p>VITE_ROBOFLOW_CATARACTS_PROJECT: ${import.meta.env.VITE_ROBOFLOW_CATARACTS_PROJECT ? '‚úÖ Configurada' : '‚ùå No configurada'}</p>
                <p>VITE_ROBOFLOW_CATARACTS_VERSION: ${import.meta.env.VITE_ROBOFLOW_CATARACTS_VERSION ? '‚úÖ Configurada' : '‚ùå No configurada'}</p>
                <p>VITE_ROBOFLOW_DYSPLASIA_PROJECT: ${import.meta.env.VITE_ROBOFLOW_DYSPLASIA_PROJECT ? '‚úÖ Configurada' : '‚ùå No configurada'}</p>
                <p>VITE_ROBOFLOW_DYSPLASIA_VERSION: ${import.meta.env.VITE_ROBOFLOW_DYSPLASIA_VERSION ? '‚úÖ Configurada' : '‚ùå No configurada'}</p>
                
                <h2>üéØ Estado Final</h2>
                <p>Roboflow completamente configurado: ${status.configured ? '‚úÖ S√ç' : '‚ùå NO'}</p>
            `;
            
            // Verificar si Roboflow est√° completamente configurado
            if (status.configured) {
                console.log('‚úÖ Roboflow est√° completamente configurado');
                resultsDiv.innerHTML += '<p style="color: green;">‚úÖ Roboflow est√° completamente configurado</p>';
            } else {
                console.log('‚ùå Roboflow no est√° completamente configurado');
                resultsDiv.innerHTML += '<p style="color: red;">‚ùå Roboflow no est√° completamente configurado</p>';
                if (!status.hasApiKey) {
                    resultsDiv.innerHTML += '<p style="color: orange;">  - Falta API Key de Roboflow</p>';
                }
                if (!status.hasProjects) {
                    resultsDiv.innerHTML += '<p style="color: orange;">  - Faltan configuraciones de proyectos</p>';
                }
            }
        }).catch(error => {
            console.error('‚ùå Error cargando m√≥dulo de Roboflow:', error);
            document.getElementById('results').innerHTML = `
                <h2>‚ùå Error</h2>
                <p>Error cargando m√≥dulo de Roboflow: ${error.message}</p>
            `;
        });
    </script>
</body>
</html>
